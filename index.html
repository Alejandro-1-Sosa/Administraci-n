<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    
    <title>Formulario</title>
</head>
<body>

         <!-- Contenido para distintos tamaños de pantalla -->
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <!-- Contenido para LG (≥992px) -->
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <!-- Contenido para MD (≥768px) -->
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12"> 
      <!-- Contenido para SM (≥576px) -->
    </div>

    <div class="login">
        <img src="img/img1.jpg" alt="login" class="login__img">
    
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line  login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder="" >
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>
                
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder="" >
                        <label for="" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>                   
                    </div>
                </div>

                 
                
            </div> 

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label class="login__check-label">Recordar</label>
                </div>

                <a href="#" class="login__forgot">¿Has olvidado tu contraseña?</a>

            </div>

            <button type="button"  class="login__button" onclick="window.location.href='admin-att/admin.html'">Login</button>

            <p class="login__register">
                ¿No tienes una cuenta? <a href="Registro/register.html">Registrarse</a>
            </p>


        </form>
    
    </div>

</div>
    <script src="script.js"></script>
    



</body>
</html>
